
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高級 2K 環氧樹脂配方計算機</title>
    <base href="/epoxy/">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Step 1: 加入 Babel 即時翻譯官 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      html {
        color-scheme: light;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      .form-input {
        @apply mt-1 block w-full rounded-md border-gray-300 bg-white text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm transition-shadow duration-150;
      }
      #calculation-breakdown {
        font-family: Consolas, 'Courier New', monospace;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-text-fill-color: #111827 !important;
          -webkit-box-shadow: 0 0 0px 1000px #fff inset !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
<script type="importmap">
